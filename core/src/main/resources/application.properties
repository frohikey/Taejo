#logging.level.org.springframework=DEBUG

azure.receive.entityPath=@azure.receive.entityPath@
azure.receive.namespace=@azure.receive.namespace@
azure.receive.sasKeyName=@azure.receive.sasKeyName@
azure.receive.sasKey=@azure.receive.sasKey@
azure.receive.serviceBusRootUri=@azure.receive.serviceBusRootUri@

azure.send.entityPath=@azure.send.entityPath@
azure.send.namespace=@azure.send.namespace@
azure.send.sasKeyName=@azure.send.sasKeyName@
azure.send.sasKey=@azure.send.sasKey@
azure.send.serviceBusRootUri=@azure.send.serviceBusRootUri@

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:@db.location@
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=none

datasource.flyway.url=jdbc:h2:file:@db.location@
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
